<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="element-wrapper">
      <div class="text">
        <p>SPLI</p>
        <p>TTER</p>
      </div>
      <div class="container">
        <div class="left">
          <p>Bill</p>
          <input
            type="number"
            name="bill"
            class="bill-value-input"
            id="bill-value-input"
            placeholder="0"
          />
          <p>Select Tip %</p>
          <div class="boxes">
            <button class="box box1" value="0.05">5%</button>
            <button class="box box2" value="0.1">10%</button>
            <button class="box box3" value="0.15">15%</button>
            <button class="box box4" value="0.25">25%</button>
            <button class="box box5" value="0.5">50%</button>
            <button class="box box6" value="6">Custom</button>
          </div>
          <p>Number of People</p>
          <input
            type="number"
            name="people-num"
            class="people-num-input"
            id="people-num"
            min="1"
            placeholder="1"
          />
          <button class="calculate-btn">Calculate</button>
        </div>
        <div class="right">
          <div class="tip-amount">
            <div>
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <div>
              <p>$<span class="tip-amount-value">0.00</span></p>
            </div>
          </div>
          <div class="total-amount">
            <div>
              <p>Total</p>
              <p>/ person</p>
            </div>
            <div>
              <p>$<span class="total-amount-value">0.00</span></p>
            </div>
          </div>
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="script.js"></script>
    <!--  -->
  </body>
</html>
